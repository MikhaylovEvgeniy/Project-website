  <div id="modal" class="container">
    <div class="form">
      <h1 class="form__title">Оставить заявку для звонка</h1>
      <form action="send_mail.php" name="form" method="POST">
        <div class="input-box">
          <input class="form__input" type="text" placeholder="Ваше имя*" name="name" id="name" data-reg="[а-яА-Я]" />
          <label class="form__label" for="name">Только русские буквы</label>
        </div>
        <div class="input-box">
          <input class="form__input" type="text" placeholder="Введите телефон*" name="phone" id="phone"
            data-reg="^((\+7|7|8)+([0-9]){10})$" />
          <label class="form__label" for="phone">В формате: 88000000000 или 78000000000</label>
        </div>
        <div class="input-box">
          <input class="form__input" type="text" placeholder="Введите email*" name="email" id="email"
            data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" />
          <label class="form__label" for="email">В формате: your-name@email.com/ru</label>
        </div>
        <div id="formt" class="testform">
        </div>
      </form>
    </div>
    <div id="errror" class="form-error form-error_hide">Исправьте данные и отправьте форму еще раз</div>
    <div id="nice" class="form-nice form-nice_hide">Заявка успешно отправлена</div>
    <div id="fail" class="form-fail form-nice_hide">Ошибка отправки формы. Повторите попытку.</div>
